---
layout: default
title: Learn Python
---

<div class="listing">
    {% for post in paginator.posts reversed %}
    {% unless post.draft %}
    <div class="post other link">
      <h2><span class="mega-octicon octicon-flame" style="min-width: 32px;"></span><a href="/learn-python{{post.url}}">{{ post.title }}</a></h2>
      <div style="height:6px;font-size:6px;">&nbsp;</div>
      <p>{{ post.excerpt }}</p>
    </div>
    {% endunless %}
    {% endfor %}
</div>
