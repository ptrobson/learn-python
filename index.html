---
layout: default
title: Learn Python
---

<div class="listing">
    {% for post in paginator.posts %}
    {% unless post.draft %}
    <div class="post other link">
      <h2><span class="mega-octicon octicon-flame" style="min-width: 32px;"></span><a href="/learn-python{{post.url}}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }}</p>

      <p>{{ post.excerpt }}</p>
    </div>
    {% endunless %}
    {% endfor %}
</div>
