---
layout: default
---
<h2>{{ page.title }}</h2>

<ul class="nav">
    {% for tag in post.tags %}
    <li><a href="/learn-python/tags#{{ tag }}"><span class="octicon oction-tag"></span>{{ tag }}</a></li>
    {% endfor %}
</ul>

{% for tag in post.tags %}
<p> {{ tag }} </p>
{% endfor %}

<div class="post">
{{ content }}
</div>

<p> &nbsp;  </p>
<p> &nbsp;  </p>

<a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.owner.twitter }}" data-size="large" data-hashtags="gotchacode">Tweet</a>

{% if site.disqus_shortname %}
{% include disqus_comments.html %}
{% endif %}
